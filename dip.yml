version: '3.3'

environment:
  DOCKER_TLD: localhost
  DOCKER_RUBY_VERSION: 2.7.1
  POSTGRES_IMAGE_TAG: 12.3-alpine
  REDIS_IMAGE_TAG: 5-alpine
  GO_IMAGE_TAG: 1.14.2
  POSTGRES_DB: photos
  POSTGRES_HOST: db
  RAILS_ENV: development

compose:
  files:
    - docker/docker-compose.yml
  project_name: photo_storage${RAILS_ENV}

interaction:
  sh:
    service: app

  irb:
    service: app
    command: irb

  bundle:
    service: app
    command: bundle

  rake:
    service: app
    command: bundle exec rake

  rails:
    service: app
    command: bundle exec rails
    subcommands:
      s:
        service: web
        compose_method: up

  rspec:
    service: app
    environment:
      RAILS_ENV: test
    command: bundle exec rspec

  psql:
    service: db
    command: psql -h ${POSTGRES_HOST} -U postgres ${POSTGRES_DB}

  go:
    service: proxy
    command: go

  rubocop:
    service: app
    environment:
      RAILS_ENV: test
    command: bundle exec ./rubocop

  build_proxy:
    service: proxy
    command: go build -ldflags '-s -w' proxy_service/yandex_proxy.go

provision:
  - docker volume create --name bundler_data
  - dip compose up -d db
  - dip bundle install
  - dip rails db:migrate
